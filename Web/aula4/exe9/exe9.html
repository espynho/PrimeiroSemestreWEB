<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora basica</title>
</head>
<body>
    <div>
        <h3>Calculadora</h3>
        Primeiro número:<br>
        <input type="text" id="cx0"><br>
        Segundo número:<br>
        <input type="text" id="cx1"><br>
        <input type="button" value="+" id="btn_soma">
        <input type="button" value="-" id="btn_subtracao">
        <input type="button" value="*" id="btn_multiplicacao">
        <input type="button" value="/" id="btn_divisao"><br><br>
        Resultado:
        <input type="text" id="cx_resultado">
    </div>
    <script src="js/cod.js"></script>
    
</body>
</html>
